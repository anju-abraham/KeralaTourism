<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <!-- <h1>Contact Us</h1> -->
    <section>
        <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
             <div class="card">
              <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                    <div class="head-contact text-center">
                        <h3>Contact Us</h3>
                    </div>
                <form>
                    <div class="form-row my-1">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputName">Name</label><br> -->
                            <input type="text" class="effect-1" id="inputName" placeholder="Name">
                            <span class="Focus-Border"></span>
                        </div>
                    </div>

                    <div class="form-row col-md-6">
                        <div class="col-lg-12">
                            <!-- <label for="inputEmail4">Email</label><br> -->
                            <input type="email" class="effect-1" id="inputEmail4" placeholder="Email Address">
                        </div>
                        </div>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <!-- <label for="inputNo">Phone Number</label><br> -->
                            <input type="number"  class="effect-1" placeholder="Phone Number">
                        </div>
                    </div>
                                
                    <div class="row">
                    <div class="col-lg-12">
                        <!-- <label for="inputAddress">Message</label><br> -->
                        <textarea name="Text1" cols="40" rows="2" class="effect-1" placeholder="message"></textarea>
                    </div>
                    </div>
                    <div class="btnContact">                             
                <button type="submit" class="btn btn-primary" id="btnContact">Send</button></div>
            </form>
                </div>
            </div>
                                        
            
                  </div>
                 </div>  <!--card -->
            </div>
        </div>
    </section>







    \



 
</body>
</html>
