    <section>
        <div class="container">
            <!-- <div class="card" style="border-radius: 1rem; border:dashed;"> -->
            <!-- <div class="card-body p-4 p-lg-5 mt-5 "> -->
            <div class="card p-4 p-lg-5 mt-5 ">
              
                <!-- <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section"></h2>
                    </div>
                </div> -->
            <div class="row justify-content-center">
                  
        <div class="col-md-7 col-lg-5">
            <img id="imgContact" src="./images/KL2.jpg" class="img-fluid" alt="">
        </div>

        <div class="col-md-7 col-lg-5">
 
            <div class=" card p-4 p-md-5">
                <h4>Login</h4>
                    <form action="./LoginSuccess.html" >
                <div class="form-group mt-3">
                            <input id="email" type="email" class="form-control" placeholder="email address" onkeyup="validEmail()"><br>
                            <span id="emailerror"></span>
                        </div>
                <div class="form-group">
                     <div class="password-container col-md-12">
                           <input id="password-field" type="password" class="form-control" placeholder="Password"   >
                            <span id="pwderror"></span>

                          
                            <div class="strength-container">
                                <p class="title">
                                    Password strength:
                                    <span class="strength-text"></span>
                                </p>
                                
                                <div class="strength-bar-wrapper">
                                    <div id="strength-bar"></div>
                                </div>
                                <p class="strength-description">
                                    Passwords should be at least <i>8</i> characters long 
                                    use <strong>lowercase</strong> ,<strong>uppercase</strong>, <strong>numbers</strong> and <strong>symbols</strong>.
                                </p>
                                <div class="arrow"></div>
                            </div>	

                        </div>

                        </div>

                        <div class="form-group">
                            <button id="login" type="submit" class="btnLogin btn-primary" onclick="return validateForm()">Login</button><br>
                        </div>

                        <div class="form-group d-md-flex">
                            <div class="w-50 text-left">
                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
         </form>

                        <p class="text-center">Dont have an account? <a href="Signup.html">Register Now</a></p>
                    </div>
              
            </div>

        </div>
    </div>   <!--card -->
</div> <!-- container -->
    </section>

    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/scriptLogin.js"></script>
