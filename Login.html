<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h1 >Login</h1> -->
<section class="form my-4 mx-5">
<div class="container">
    <div class="card login-card">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img id="imgContact" src="./images/KLTourism.jpg" class="img-fluid" alt="">
            </div>
             <div class="col-lg-7">
                <h4 class="py-3">Login to your account</h4>
                <form >
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" class="form-control " placeholder="email address"><br>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" class="form-control" placeholder="Password"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btnLogin btn-primary">Login</button><br>
                        </div>
                    </div>
                    <a href="#">Forgot Password</a><br>
                    <p>Dont have an account? <a href="Signup.html">Register Now</a></p>
                </form>
            </div>
        </div>
    </div>
 </div>  <!-- container -->
</section>

   
</body>
</html>
