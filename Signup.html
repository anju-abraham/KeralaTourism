<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1 >Login</h1> -->
<section class="form my-4 mx-5">
<div class="container-md">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-lg-5 col-xs-12">
                <img id="imgContact" src="./images/KLTourism.jpg" class="img-fluid" alt="">
            </div>
             <div class="col-lg-7 col-xs-12">
                <h4 class="py-3">Sign Up</h4>
                <form >
                <div class="form-floating">
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <input type="text"  class="form-control" placeholder="First Name" ><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <input type="text"  class="form-control " placeholder="Last Name" ><br>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <input type="number" class="form-control " placeholder="mobile"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <input type="email" class="form-control " placeholder="email address"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <input type="password" class="form-control" placeholder="Password"><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 col-xs-12">
                            <button type="button" class="btn btn-primary">Signup</button><br>
                        </div>
                    </div>
                    
                    <p>Already have an account? <a href="Login.html">Login Now</a></p>

                </div>
                </form>
            </div>
        </div>
    </div>
 </div>  <!-- container -->
</section>
<!-- <div class="col-xs-12 col-sm-6 col-md-6"></div> -->
</body>
</html>
