<section >
<div class="container">
    <div class="card p-4 p-lg-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <img id="imgContact" src="./images/KLTourism.jpg" class="img-fluid" alt="" style="display: block;width: 60%;margin-left: auto;margin-right: auto;" >
            </div>
             <div class="col-md-7 col-lg-5">
                <div class=" ">
                <h4 class="py-3">Sign Up</h4>
               <form >
                    <div class="form-group">                     
                        <input type="text" id="fname" class="form-control" placeholder="First Name" required onkeyup="validFName()"><br>
                        <span id="fnameerror"></span> 
                    </div>
                    <div class="form-group">                       
                        <input type="text"  id="lname"class="form-control " placeholder="Last Name" required onkeyup="validLName()"><br>
                        <span id="lnameerror"></span>                     
                    </div>                   
                    <div class="form-group">                  
                        <!-- <input type="number" class="form-control " placeholder="mobile" maxlength="10" onkeyup="validPhoneNo()"><br> -->
                        <input type="text" id="phone"class="form-control " placeholder="mobile" maxlength="12" onkeyup="validPhoneNo()" required ><br>
                        <span id="phoneerror"></span>
                    </div>
                    <div class="form-group">                       
                        <input type="email" id="email" class="form-control" placeholder="email address" onkeyup="validEmail()" ><br>
                        <span id="emailerror"></span>                       
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <!-- <span id="pwderror"></span> -->
                              <!-- <input id="password-field" type="password" class="form-control" placeholder="Password" onkeyup="validPwd()" > -->
                              <input id="password-field" type="password" class="form-control" placeholder="Password"  >
                              <span id="pwderror"></span>
                                  
                            <div class="strength-container">
                                <p class="title">
                                    Password strength:
                                    <span class="strength-text"></span>
                                </p>                              
                                <div class="strength-bar-wrapper">
                                    <div id="strength-bar"></div>
                                </div>
                                <p class="strength-description">
                                    Password should be at least <i>8</i> characters long .
                                    use <strong>lowercase</strong> ,<strong>uppercase</strong>, <strong>digits</strong> and <strong>symbols</strong>.
                                </p>
                                <div class="arrow"></div>
                            </div>	 
                        </div>
                    </div>
                    <div class="form-group">                     
                        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Signup</button><br>                          
                    </div>
                    
                    <p>Already have an account? <a href="Login.html">Login Now</a></p>             
        </form>
            </div>
        </div>
    </div>
    </div>
 </div>  <!-- container -->
</section>
<!-- <div class="col-xs-12 col-sm-6 col-md-6"></div> -->

<script src="./js/scriptSignup.js"></script>
</body>
